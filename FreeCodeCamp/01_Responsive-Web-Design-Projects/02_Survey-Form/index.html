<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1 id="title">This is a Survey Form</h1>
		<p id="description">Description</p>
	</header>

	<form id="survey-form">
		
		<label for="name" id="name-label">
			Name
			<input type="text" id="name" name="Name" placeholder="Your name goes here" required>
		</label>

		<label for="email" id="email-label">
			Email
			<input type="email" id="email" name="Email" placeholder="Your Email goes here" required>
		</label>

		<label for="number" id="number-label">
			Age
			<input type="number" id="number" name="Number" min="0" max="999" placeholder="99" required>
		</label>

		<select id="dropdown">
			<option>ASD</option>
			<option>asdasd</option>
		</select>

		<div id="radioDiv">
			<label><input type="radio" name="a">Hello</label>
			<label><input type="radio" name="a">aadas</label>
			<label><input type="radio" name="a">SADASQW</label>
		</div>

		<div id="checkDiv">
			<label><input type="checkbox" name="" value="asd">Lol</label>
			<label><input type="checkbox" name="" value="asdasd">Lol</label>
			<label><input type="checkbox" name="" value="weqe">Lol</label>
		</div>

		<textarea>GEl</textarea>

		<input type="submit" name="Submit" value="Submit" id="submit">
	</form>
</body>
</html>
